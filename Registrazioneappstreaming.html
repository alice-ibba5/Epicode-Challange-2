<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e input fields</title>
</head>
<body>
    <h1>Interazioni con l'utente</h1>
    <form onsubmit="alert('Registrazione inviata!')">
    <div>
        <input type="text" placeholder="Il tuo nome">
    </div>
    <div>
        <input type="text" placeholder="Il tuo cognome">
    </div>
    <div>
        <input type="email" placeholder="Il tuo indirizzo email">
    </div>
    <div>
        <input type="password" placeholder="La tua password">
    </div>
    <div>
        <input type="date">
    </div>
    <div>
        <input type="number" placeholder="Il tuo numero di telefono">
    </div>
    <div> I tuoi gusti musicali:
    </div>
    <div>
        <input type="checkbox"> Rock 
    </div>
    <div>
        <input type="checkbox"> Pop 
    </div>
    <div>
        <input type="checkbox"> Hip Hop 
    </div>
    <div>
        <input type="checkbox">  Reggeae
    </div>
    <button type="submit">REGISTRATI</button>
    </form>
</body>
</html>
